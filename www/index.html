<html>
	<head>
		<meta charset="UTF-8">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="states.js"></script>
		<script type="text/javascript" src="index.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		.menu {
			position: fixed;
			right: 10px;
			top: 20%;
			background: #;
		}
   		.text {
   			height: 1000px;
   		}
	</style>


	</head>


	<body style="padding:10px;background-color:#EEF6FF">

		<div class="menu">
			<div
				class="panel panel-primary"
				style="width:400px;border:1px solid #aaa"
			>
				<div
					class="panel-heading"
					style="background-image:linear-gradient(to bottom,#64A3DA 0,#64A3DA 100%)"
				>
					Create Message.
				</div>
				<div class="panel-body" style="background-color:#FFFCEC">
					<div class="input-group">
						<span class="input-group-addon">&nbsp;@&nbsp;&nbsp;</span>
						<input
							type="text"
							class="form-control"
							placeholder="Username"
							aria-describedby="basic-addon1"
							id=send_message_user_name
							style="background-color:#FDFCF7"
						>
					</div>
					<br>
					<div class="input-group">
						<span
							class="input-group-addon"
							style="font-size:20px"
						>
							&nbsp;&#9993;&nbsp;
						</span>
						<input
							type="text"
							class="form-control"
							placeholder="Email"
							aria-describedby="basic-addon1"
							id=send_message_user_email
							style="background-color:#FDFCF7"
						>
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">Text</span>
						<textarea
							class="form-control"
							id=message_text
							placeholder="Text of the message..."
							style="background-color:#FDFCF7"
							disabled
						></textarea>
					</div>
					<br>
					<button
						class="btn"
						id=send_message
						type=button
						style="background-image:linear-gradient(to bottom,#64A3DA 0,#64A3DA 100%);color:#fff"
					>
						Send Message
					</button>

				</div>
			</div>



		</div>


		<div id=messages style="width:100%">
		</div>
	</body>

</html>
